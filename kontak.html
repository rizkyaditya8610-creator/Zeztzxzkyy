<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami | Hubungi Kami</title>
    
    <!-- Link Font Awesome untuk Ikon IG, TT, WA -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #000000, #c2e9fb);
            color: #333;
        }

        .contact-container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        p.intro {
            margin-bottom: 40px;
            color: #666;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .social-icon {
            font-size: 1.8em;
            margin-right: 20px;
        }

        /* Warna Ikon Kustom */
        .fa-instagram { color: #E4405F; } /* Instagram */
        .fa-tiktok { color: #000; } /* TikTok */
        .fa-whatsapp { color: #25D366; } /* WhatsApp */

        .social-text {
            text-align: left;
        }
        
        .social-text strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 2px;
        }

        .social-text small {
            color: #999;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Kontak Kami</h1>
        <p class="intro">Hubungi kami melalui platform media sosial dan pesan instan di bawah ini:</p>

       
    
        <a href="https://www.tiktok.com/@kytokuu?_r=1&_t=ZS-91aLUM6Cl8e" target="_blank" class="social-link">
            <i class="fab fa-tiktok social-icon"></i>
            <div class="social-text">
                <strong>TikTok</strong>
                <small>@kytokuu?_r</small>
            </div>
        </a>

        <!-- Link WhatsApp -->
        <!-- Ganti "628123456789" dengan nomor WA Anda (gunakan kode negara tanpa + atau 0) -->
        <a href="https://wa.me/6285141081830" target="_blank" class="social-link">
            <i class="fab fa-whatsapp social-icon"></i>
            <div class="social-text">
                <strong>WhatsApp</strong>
                <small>Kirim Pesan Langsung (Fast Respon)</small>
            </div>
        </a>
        
    </div>

</body>
</html>
